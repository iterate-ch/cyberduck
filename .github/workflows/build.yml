name: Unit Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-11, macos-12, ubuntu-latest, windows-latest ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Setup docker for MacOS
        run: brew install docker
        if: runner.os == 'macos'
      - name: Setup docker for windows
        uses: docker-practice/actions-setup-docker@master
        with:
          docker_channel: stable
          docker_version: "20.10"
        if: runner.os == 'Windows'
      - run: choco install bonjour
        if: runner.os == 'Windows'
      - uses: ilammy/msvc-dev-cmd@v1
        if: runner.os == 'Windows'
      - uses: microsoft/setup-msbuild@v1.3
        if: runner.os == 'Windows'
        with:
          msbuild-architecture: x64
      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Build with Maven
        run: mvn --no-transfer-progress verify -DskipITs -DskipSign --batch-mode -Drevision=0
