components:
    securitySchemes:
        bearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT
    schemas:
        Uifs:
            properties:
                creationMillis:
                    type: integer
                    format: int64
                childrenSize:
                    type: integer
                    format: int64
                metaETag:
                    type: string
                lastResourceOperation:
                    type: string
                resourceURI:
                    type: string
                version:
                    type: integer
                    format: int32
                lastResourceOperationClient:
                    type: string
                size:
                    type: integer
                    format: int64
                children:
                    type: array
                    items:
                        $ref: '#/components/schemas/Children'
                name:
                    type: string
                modificationMillis:
                    type: integer
                    format: int64
                childrenCount:
                    type: integer
                    format: int32
                resourceType:
                    type: string
                cdash64:
                    type: string
                referenceId:
                    type: string
                storeId:
                    type: string
                guestModificationMillis:
                    type: integer
                    format: int64
                originalParents:
                    type: array
                    items:
                        $ref: '#/components/schemas/Uifs'
                contentETag:
                    type: string
                parents:
                    type: array
                    items:
                        $ref: '#/components/schemas/Uifs'
                UiMetaResource:
                    properties:
                        ui:meta:resource:
                            $ref: '#/components/schemas/UiMetaResourceModel'
        Children:
            properties:
                ui:fs:
                    $ref: '#/components/schemas/Uifs'
                ui:win32:
                    $ref: '#/components/schemas/UiWin32'
                ui:share:
                    $ref: '#/components/schemas/UiShareModel'
        UiWin32:
            properties:
                readOnly:
                    type: boolean
                hidden:
                    type: boolean
                system:
                    type: boolean
                creationMillis:
                    type: integer
                    format: int64
                lastModificationMillis:
                    type: integer
                    format: int64
                lastAccessMillis:
                    type: integer
                    format: int64
        UiLink:
            properties:
                downloadURI:
                    type: string
                thumbnailURL:
                    type: string
        UiFsModel:
            properties:
                ui:fs:
                    $ref: '#/components/schemas/Uifs'
                ui:win32:
                    $ref: '#/components/schemas/UiWin32'
                ui:link:
                    $ref: '#/components/schemas/UiLink'
                ui:share:
                    $ref: '#/components/schemas/UiShareModel'
        UiMetaResourceModel:
            properties:
                mimetype:
                    type: string
        FileUpdateResponseRepresentation:
            properties:
                uploadURI:
                    type: string
        OptionsQueryParam:
            type: string
            enum:
                - DEFAULT
                - METADATA
                - MIGRATIONMETADATA
                - ADDITIONALMETADATA
                - WIN32PROPERTIES
                - PARENTS
                - PROPERTIES
                - DOWNLOAD
                - INTERNALDOWNLOAD
                - UPLOAD
                - INTERNALUPLOAD
                - OPEN
                - SHARES
                - THUMBNAILS
                - DISPLAYRESOURCE
                - SYNC
                - INVALID
                - FULLPATH
                - TAGS
        ResourceCreationRepresentationArray:
            type: array
            items:
                type: object
                properties:
                    forceOverwrite:
                        type: boolean
                    ovewrite:
                        type: boolean
                    path:
                        type: string
                    resourceType:
                        type: string
                        enum:
                            - CONTAINER
                            - ALIASCONTAINER
                            - FILE
                    sha256:
                        type: string
                    size:
                        type: integer
                        format: int64
                    uploadType:
                        $ref: '#/components/schemas/uploadType'
                    properties:
                        $ref: '#/components/schemas/ResourceCreationPropertiesModel'
                required:
                    - overwrite
                    - path
                    - resourceType
        ResourceCreationPropertiesModel:
            properties:
                ui:win32:
                    $ref: '#/components/schemas/UiWin32'
                ui:share:
                    $ref: '#/components/schemas/UiShareModel'
        ResourceCreationResponseEntry:
            type: object
            properties:
                statusCode:
                    type: integer
                reason:
                    type: string
                entity:
                    type: object
                    properties:
                        conflicting:
                            properties:
                                ui:fs:
                                    $ref: '#/components/schemas/Uifs'
                        uploadURI:
                            type: string
                headers:
                    type: object
                    properties:
                        Location:
                            type: string
        ResourceCreationResponseEntries:
            type: object
            additionalProperties:
                $ref: '#/components/schemas/ResourceCreationResponseEntry'
        ResourceUpdateModel:
            properties:
                update:
                    type: object
                    properties:
                        ui:fs:
                            $ref: '#/components/schemas/Uifs'
                        ui:win32:
                            $ref: '#/components/schemas/UiWin32'
        ResourceCopyResponseEntry:
            type: object
            properties:
                statusCode:
