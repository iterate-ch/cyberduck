                  description: cookie
                  schema:
                      type: string
                - in: query
                  name: option
                  description: options to specify additional resource data
                  schema:
                      type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/ShareCreationRequestModel'
            responses:
                '207':
                    description: MULTI STATUS, One entry per guest
                    content:
                        application/json;charset=utf-8:
